<!DOCTYPE html>
<html lang="en">
<head>
    <meta charse t="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors | Array</title>
</head>
<body>
    <h2>Splice and add beginning</h2>
        <script>
                var colors = ["red", "blue", "green"];
                colors.splice(0, 0, "Orange", "Yellow");
                for (var index = 0; index < colors.length; index++) {
                    var element = colors[index];
                    document.write(element + "<br>");
                }
        </script>

<h2>Splice and remove first</h2>
<script>
        var colors = ["red", "blue", "green"];
        colors.splice(0, 1);
        for (var index = 0; index < colors.length; index++) {
            var element = colors[index];
            document.write(element + "<br>");
        }
</script>

<h2>pop and remove first</h2>
<script>
        var colors = ["red", "blue", "green"];
        colors.pop();
        for (var index = 0; index < colors.length; index++) {
            var element = colors[index];
            document.write(element + "<br>");
        }
</script>


<h2>splice and insert as your desire</h2>
<script>
        var colors = ["red", "blue", "green"];
        colors.splice(1, 0, "black");
        for (var index = 0; index < colors.length; index++) {
            var element = colors[index];
            document.write(element + "<br>");
        }
</script>

</body>
</html>
