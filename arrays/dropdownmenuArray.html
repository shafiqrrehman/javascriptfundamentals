<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop Down | Array</title>
</head>
<body>
    <script>
        var manufacter = ["Samsung", "Apple", "Sony", "Motorola", "Hair"];
        var selectBox = "<select><option>" + manufacter[0] + "</option><option>" + manufacter[1] + "</option><option>" + manufacter[2] + "</option><option>" + manufacter[3] + "</option><option>" + manufacter[4] + "</option></select>";
        document.write(selectBox);
    </script>
    
</body>
</html>
